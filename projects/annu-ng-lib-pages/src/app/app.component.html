<div class="appContainer container" role="main">
  <header class="appHeader row">
    <anu-menu (openStatusChanged)="mainMenuOpenStatusChanged($event)" [opened]="isMainNavOpen" [items]="mainRoutes" [heading]="appConfig.name" [subHeading]="appConfig.title">
      <anu-login-status (profileClicked)="loginStatusClicked()" (signOutClicked)="loginStatusClicked()" (signInClicked)="loginStatusClicked()" theme="" loginPageUrl="/components/auth/login" profilePageUrl="/profile"
        loggedOutPageUrl="/components/auth/login"></anu-login-status>
    </anu-menu>
  </header>
  <header class="appHeader row">
    <section class="col-12 right">
      <anu-theme-picker></anu-theme-picker>
    </section>
  </header>
  <section class="appContent row">
    <section class="leftSideMenu col-sm-12 col-md-3 col-lg-2">
      <!-- Components nav -->
      <anu-aside-nav [opened]="true" class="hidden-sm spacing" [isCollapsible]="false" [items]="componentsNavItems"
        [drawerClassNames]="['drawer-static', 'drawer-left']" [hamburgerClassNames]="['size-md']">
        <anu-aside-nav-header class="outside-non-collapsible"><h2>Components</h2></anu-aside-nav-header>
      </anu-aside-nav>
      <div class="row nowrap stretch hidden-lg hidden-md">
        <anu-aside-nav [isHamburgerStyle]="false" [opened]="false" class="col-sm-6 relative" heading="Components" [items]="componentsNavItems"
          [drawerClassNames]="['drawer-relative', 'drawer-top', 'shadow', 'secondary-lighter-bg', 'spacing']"
          [hamburgerClassNames]="['size-md']"></anu-aside-nav>
        <anu-aside-nav [isHamburgerStyle]="false" [opened]="false" class="col-sm-6 relative" heading="Services" [items]="servicesNavItems"
          [drawerClassNames]="['drawer-relative', 'drawer-top', 'shadow', 'secondary-lighter-bg', 'spacing']"
          [hamburgerClassNames]="['size-md']"></anu-aside-nav>
      </div>
    </section>
    <main class="content col-sm-12 col-md-9 col-lg-8">
      <router-outlet></router-outlet>
    </main>
    <section class="rightSideMenu col-sm-12 col-md-12 col-lg-2">
      <anu-aside-nav [opened]="true" class="hidden-sm spacing" [isCollapsible]="false" [items]="servicesNavItems"
        [drawerClassNames]="['drawer-static', 'drawer-left']" [hamburgerClassNames]="['size-md']">
        <anu-aside-nav-header class="outside-non-collapsible"><h2>Services</h2></anu-aside-nav-header>
      </anu-aside-nav>
    </section>
  </section>
  <footer class="appFooter row">
    <anu-footer-nav class="spacing-vertical" [copyrightText]="appConfig.copyrightText" [items]="mainRoutes">
    </anu-footer-nav>
  </footer>
</div>
