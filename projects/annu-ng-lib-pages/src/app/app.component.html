<div class="appContainer" role="main">
  <header class="appHeader">
    <anu-hamburger></anu-hamburger>
    <a class="appHeader_title" href="/">Annu Ng Lib Pages</a>
    <anu-theme-picker></anu-theme-picker>
  </header>
  <section class="appContent">
    <section class="leftSideMenu">
      <ul>
        <ng-container *ngFor="let route of routes">
          <li *ngIf="route.path"><a [routerLink]="route.path">{{route.data.title}}</a></li>
        </ng-container>
      </ul>
    </section>
    <section class="content">
      <router-outlet></router-outlet>
    </section>
    <section class="rightSideMenu">
      Right Navigation
    </section>
  </section>
  <footer class="appFooter">

  </footer>
</div>
