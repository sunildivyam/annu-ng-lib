<div class="appContainer container" role="main">
  <header class="appHeader row">
    <anu-menu (openStatusChanged)="mainMenuOpenStatusChanged($event)" [opened]="isMainNavOpen" [items]="mainMenuItems"
      [heading]="appConfig.name" [subHeading]="appConfig.metaInfo.title" [headingHref]="['./']"
      [subHeadingHref]="['./']">
      <anu-login-status (profileClicked)="loginStatusClicked()" (signOutClicked)="loginStatusClicked()"
        (signInClicked)="loginStatusClicked()" theme="" loginPageUrl="/components/auth/login" profilePageUrl="/profile"
        loggedOutPageUrl="/components/auth/login"></anu-login-status>
    </anu-menu>
  </header>
  <header class="appHeader row">
    <section class="col-12 right">
      <anu-theme-picker></anu-theme-picker>
    </section>
  </header>
  <section class="app-content container">
    <anu-hamburger class="lib-nav-hamburger" [opened]="libNavOpened" (changed)="libNavChanged($event)">Library
      Documentation</anu-hamburger>
    <div class="row-md row-lg nowrap relative app-content-sub-container">
      <section class="leftSideMenu">
        <!-- Visible in Mobile only -->
        <div class="lib-nav-mobile">
          <anu-drawer class="lib-nav-mobile-drawer drawer-static drawer-top-sm drawer-left-md drawer-left-lg primary-lightest-bg shadow spacing-vertical"
            [opened]="libNavOpened">
            <ng-container *ngTemplateOutlet="libNavTemplate; context:{docsNavs}"></ng-container>
          </anu-drawer>
        </div>

        <!-- Visible in Desktop and Ipad only -->
        <!-- <div class="hidden-sm">
          <ng-container *ngTemplateOutlet="libNavTemplate; context:{docsNavs}"></ng-container>
        </div> -->
      </section>
      <main class="content">
        <router-outlet></router-outlet>
      </main>
    </div>
  </section>
  <footer class="appFooter row">
    <anu-footer-nav class="spacing-vertical" [copyrightText]="appConfig.copyrightText" [items]="mainMenuItems">
    </anu-footer-nav>
  </footer>
</div>


<!-- Navigation Items Template -->

<ng-template #libNavTemplate>
  <anu-collapsible *ngFor="let pNav of docsNavs" [collapsed]="true" [hamBurgerClassNames]="['size-sm']">
    <anu-collapsible-header class=""><strong>{{pNav.title}}</strong></anu-collapsible-header>
    <anu-collapsible-content class="spacing-horizontal">
      <anu-collapsible *ngFor="let sNav of pNav.subNav" [collapsed]="false" [hamBurgerClassNames]="['size-sm']">
        <anu-collapsible-header>{{sNav.title}}</anu-collapsible-header>
        <anu-collapsible-content>
          <ul>
            <li class="nav-link" *ngFor="let navItem of sNav.subNav">
              <a [routerLink]="[pNav.href, sNav.href, navItem.href]" [routerLinkActive]="'active'" (click)="libNavOpened = !libNavOpened">{{navItem.title}}</a>
            </li>
          </ul>
        </anu-collapsible-content>
      </anu-collapsible>
    </anu-collapsible-content>
  </anu-collapsible>
</ng-template>
