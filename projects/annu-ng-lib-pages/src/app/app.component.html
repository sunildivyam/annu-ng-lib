<div class="appContainer container" role="main">
  <header class="appHeader row">
    <anu-menu [items]="mainRoutes" heading="Annu Components Library"></anu-menu>
  </header>
  <header class="appHeader row">  
    <section class="col-12 right"><anu-theme-picker></anu-theme-picker></section>
  </header>
  <section class="appContent row">
    <section class="leftSideMenu col-sm-12 col-md-3 col-lg-2">
      <ul>
        <ng-container *ngFor="let route of routes">
          <li *ngIf="route.path"><a [routerLink]="route.path">{{route.data.title}}</a></li>
        </ng-container>
      </ul>
    </section>
    <main class="content col-sm-12 col-md-6 col-lg-8">
      <router-outlet></router-outlet>
    </main>
    <section class="rightSideMenu col-sm-12 col-md-3 col-lg-2">
      Right Navigation
    </section>
  </section>
  <footer class="appFooter row">
    <hr/>
    <small>Footer goes here</small>
  </footer>
</div>
