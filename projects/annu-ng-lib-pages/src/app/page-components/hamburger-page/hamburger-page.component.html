<anu-component-info name="HamburgerComponent">
    <h3>Usage</h3>
    <anu-code-block
        source='<anu-hamburger [opened]="opened" (changed)="toggled($event)"></anu-hamburger>'>
    </anu-code-block>
    <h3>Resulted UI</h3>
    <anu-hamburger [opened]="opened" (changed)="toggled($event)"></anu-hamburger>

    <h3>Usage</h3>
    <anu-code-block
        source='<anu-hamburger secondary="true" [opened]="opened" (changed)="toggled($event)"></anu-hamburger>'>
    </anu-code-block>
    <h3>Resulted UI</h3>
    <anu-hamburger secondary="true" [opened]="opened" (changed)="toggled($event)"></anu-hamburger>
</anu-component-info>
