<ng-container *ngTemplateOutlet="tree;context:{value:value}"></ng-container>
<ng-template #tree let-value="value">
    <!-- Headings h1 - h6 -->
    <h1 [id]="value?.name" *ngIf="value?.tagName === 'h1'">{{value?.data?.text}}</h1>
    <h2 [id]="value?.name" *ngIf="value?.tagName === 'h2'">{{value?.data?.text}}</h2>
    <h3 [id]="value?.name" *ngIf="value?.tagName === 'h3'">{{value?.data?.text}}</h3>
    <h4 [id]="value?.name" *ngIf="value?.tagName === 'h4'">{{value?.data?.text}}</h4>
    <h5 [id]="value?.name" *ngIf="value?.tagName === 'h5'">{{value?.data?.text}}</h5>
    <h6 [id]="value?.name" *ngIf="value?.tagName === 'h6'">{{value?.data?.text}}</h6>
    <p [id]="value?.name" *ngIf="value?.tagName === 'p'">{{value?.data?.text}}</p>
    <li [id]="value?.name" *ngIf="value?.tagName === 'li'">{{value?.data?.text}}</li>

    <ng-container *ngIf="value?.isContainer && value?.children && value?.children.length">
        <article *ngIf="value?.tagName === 'article'">
            <ng-container *ngFor="let child of value?.children">
                <ng-container *ngTemplateOutlet="tree;context:{value:child}"></ng-container>
            </ng-container>
        </article>
        <ul *ngIf="value?.tagName === 'ul'">
            <ng-container *ngFor="let child of value?.children">
                <ng-container *ngTemplateOutlet="tree;context:{value:child}"></ng-container>
            </ng-container>
        </ul>
        <ol *ngIf="value?.tagName === 'ol'">
            <ng-container *ngFor="let child of value?.children">
                <ng-container *ngTemplateOutlet="tree;context:{value:child}"></ng-container>
            </ng-container>
        </ol>
    </ng-container>
</ng-template>
