<div class="row-lg col-md-12 col-sm-12 center middle" [ngClass]="theme">
    <ng-container *ngIf="user">
        <a [routerLink]="profilePageUrl">
            <div class="image-container" *ngIf="user?.photoURL">
                <img [src]="user?.photoURL" [alt]="user?.displayName" />
            </div>
            <div class="spacing hidden-lg"><strong>{{user?.displayName}}</strong></div>
        </a>
        <div class="spacing"><a href="#" (click)="logoutClicked($event)"><strong>Logout</strong></a></div>
    </ng-container>
    <div *ngIf="!user">
        <a [routerLink]="loginPageUrl"><strong>Sign In</strong></a>
    </div>
</div>
