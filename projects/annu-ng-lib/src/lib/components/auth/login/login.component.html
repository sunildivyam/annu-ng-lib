<ng-container *ngIf="error">
    <anu-error [code]="error?.code" [message]="error?.message"></anu-error>
</ng-container>

<ng-container *ngIf="!isLoggedIn">
    <div [id]="firebaseUiElementId"></div>
</ng-container>
<ng-container *ngIf="isLoggedIn">
    <h2 class="warning">Hi There!</h2>
    <p>You are already signed in. If this is not you, please Sign out and Sign in again.</p>
    <anu-login-status></anu-login-status>
</ng-container>
