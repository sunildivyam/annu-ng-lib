<div class="container">
    <div class="col">
        <label>User name</label>
        <input type="text"/>
    </div>
    <div class="col">
        <label>Password</label>
        <input type="password"/>
    </div>

    <div class="row-lg row-md col-sm">
        <a href="#" class="btn">Sign In</a>
        <label>Are you a new user? Please <a href="#">Sign up</a> here.</label>
    </div>
</div>
<div class="container center">
    <label><strong>OR</strong></label>
</div>
<div class="container">
    <div class="col-12 providers" *ngFor="let provider of signInMethods">
        <a href="#" class="btn row nowrap center"
         [style.background-color]="signInMethodInfo[provider].backgroundColor"
         [style.color]="signInMethodInfo[provider].color">
            <img *ngIf="base64Images[provider]" class="provider-img" [src]="base64Images[provider]" [alt]=""/>
            {{signInMethodInfo[provider].label}}
        </a>
    </div>
</div>
<div class="row tAndc">
    <i>By continuing, you are indicating that you accept our </i>
    <a href="#"> Terms of Service </a> <i> and </i> <a href="#"> Privacy Policy</a>.
</div>
