<h2>Article Editor</h2>
<p>/{{article?.id}}</p>
<anu-tabs [tabs]="tabs" [activeTab]="activeTab" (changed)="tabChanged($event)"></anu-tabs>
<section class="container tab-body">
    <section class="row spacing-vertical right">
        <a class="btn" href="#" (click)="saveArticle($event)">Save Article</a>
    </section>

    <section class="tab-item-body" [ngClass]="{'active': activeTab.name === 'article'}">
        <anu-card class="shadow spacing article-card">
            <anu-card-body>
                <h1>{{article?.metaInfo?.title}}</h1>
                <p>{{article?.metaInfo?.description}}</p>
                <label>You can start writing your content below:</label>
                <anu-content-editor [value]="article?.body" (changed)="articleBodyChanged($event)"></anu-content-editor>
            </anu-card-body>
        </anu-card>
    </section>

    <section class="tab-item-body" [ngClass]="{'active': activeTab.name === 'moreinfo'}">
        <anu-card class="shadow spacing spacing-around-vertical article-card">
            <anu-card-body>
                <div class="row center stretch">
                    <div class="col-sm-12">
                        <a class="spacing-around" href="#" (click)="changeImage($event)">Change image</a>
                        <a class="spacing-around" href="#" (click)="changeImage($event, true)">Remove image</a>
                    </div>
                    <div class="col-sm-12">
                        <label>published? <anu-toggle [rounded]="true" [checked]="article?.isLive"
                                (changed)="isLiveChanged($event)"></anu-toggle></label>
                    </div>
                </div>
            </anu-card-body>
        </anu-card>

        <anu-article [value]="article"></anu-article>

        <anu-card class="shadow spacing spacing-around-vertical article-card">
            <anu-card-title>
                <h2>Link Categories to your Article</h2>
            </anu-card-title>
            <anu-card-body>
                <div class="row">
                    <anu-multi-select-box keyField="id" labelField="title" [items]="categories"
                        [selectedItems]="article?.categories" (changed)="onCategoriesChanged($event)">
                    </anu-multi-select-box>
                </div>
            </anu-card-body>
        </anu-card>

        <anu-modal [opened]="toggleImageForm">
            <anu-image-form [src]="article?.image?.src" [alt]="article?.image?.alt" (cancel)="cancelImageChange()"
                (save)="saveImageChange($event)"></anu-image-form>
        </anu-modal>


    </section>

    <section class="tab-item-body" [ngClass]="{'active': activeTab.name === 'metainfo'}">
        <small><i>The <strong>Page title</strong> and <strong>Page description</strong> ideally should be same as to
                your article's content.</i></small>
        <anu-meta-form [metaInfo]="article?.metaInfo" (changed)="articleMetaChanged($event)"></anu-meta-form>
    </section>

    <section class="row spacing-vertical right">
        <a class="btn" href="#" (click)="saveArticle($event)">Save Article</a>
    </section>
</section>
