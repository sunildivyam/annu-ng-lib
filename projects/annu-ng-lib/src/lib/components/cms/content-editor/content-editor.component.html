<anu-content-element (changed)="contentChanged($event)" [editorElement]="value" [fullTree]="value">
</anu-content-element>

<div #popup [ngClass]="{'opened': isTextSelected}" class="popup" [style.top.px]="selectionRect.bottom"
    [style.left.px]="selectionRect.left">
    <anu-toolbar [items]="formattingToolbar" (changed)="formattingToolbarSelected($event)"></anu-toolbar>
    <!-- Link Form Modal-->
    <anu-modal [opened]="toggleLinkForm">
        <anu-link-form [href]="link.href" [label]="link.label" [title]="link.title" [target]="link.target"
            (cancel)="cancelLinkModal()" (save)="saveLink($event)">
        </anu-link-form>
    </anu-modal>
    <!-- Image Form Modal-->
    <anu-modal [opened]="toggleImageForm">
        <anu-image-form [src]="imageInfo.src" [alt]="imageInfo.alt" (cancel)="cancelImageModal()"
            (save)="saveImage($event)">
        </anu-image-form>
    </anu-modal>
</div>
