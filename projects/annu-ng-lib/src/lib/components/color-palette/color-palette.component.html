<div class="anu_color_palette">
  <div class="anu_hue">
    <label>Hue (0 - 360)</label>
    <input type="number" [formControl]="hueControl"/>
  </div>
  <div class="anu_palette">
    <div class="anu_color" *ngFor="let color of colors" [style.background-color]="color">
      {{color}}
    </div>
  </div>
</div>
