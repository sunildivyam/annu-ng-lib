<nav role="navigation" aria-label="aside navigation">
    <div class="row">
        <!-- <anu-hamburger class="hidden-lg hidden-md" [opened]="hamburgerOpened" (changed)="hamburgerChanged($event)">
        </anu-hamburger> -->
        <h2 class="">{{heading}}</h2>
    </div>
    <div class="row">
        <ng-content select="['anu-aside-nav-item']" #navItems></ng-content>
    </div>
</nav>

<nav *ngIf="items && items.length" role="navigation" aria-label="aside navigation" class="annuAsideNav">
    <section class="row annuAsideNav_header">
        <anu-hamburger class="hidden-lg hidden-md" [opened]="hamburgerOpened" (changed)="hamburgerChanged($event)">
        </anu-hamburger>
        <h2 class="">{{heading}}</h2>
    </section>
    <ul [ngClass]="{'opened': hamburgerOpened}" class="spacing-vertical">
        <li *ngFor="let item of items" [ngClass]="{'separator': item.separator}">
            <a *ngIf="!item.separator && !item.disabled" [routerLink]="[item.href]" routerLinkActive="active"
                (click)="navClicked($event, item)">{{item.title}}</a>
            <span *ngIf="item.disabled">{{item.title}}</span>
            <label *ngIf="item.separator">{{item.title}}</label>
        </li>
    </ul>
</nav>
