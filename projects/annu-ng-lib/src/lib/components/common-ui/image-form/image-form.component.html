<form class="container disable-select">
    <label>Image source</label>
    <input type="text" [(ngModel)]="src" name="image-src" />
    <label>Image alt text</label>
    <input type="text" [(ngModel)]="alt" name="image-alt" />

    <anu-collapsible *ngIf="enableOpenaiAutoImage" [collapsed]="false" class="spacing-around-vertical" [hamBurgerClassNames]="['size-sm']">
        <anu-collapsible-header>
            Autogenerate Image
        </anu-collapsible-header>
        <anu-collapsible-content>
            <anu-openai-image-form [imageFileName]="imageFileName" [imagePromptText]="imagePromptText"
                (fileUploaded)="openaiFileUploaded($event)"></anu-openai-image-form>
        </anu-collapsible-content>
    </anu-collapsible>

    <anu-collapsible [collapsed]="false" class="spacing-around-vertical" [hamBurgerClassNames]="['size-sm']">
        <anu-collapsible-header>
            Browse from Server
        </anu-collapsible-header>
        <anu-collapsible-content>
            <anu-image-browser [helpText]="helpText" (selected)="onFileBrowserSelect($event)"
                [selectedImage]="selectedImage">
            </anu-image-browser>
        </anu-collapsible-content>
    </anu-collapsible>

    <div class="row spacing">
        <div class="col-6 center"><a href="#" (click)="cancelClicked($event)">Cancel</a></div>
        <div class="col-6 center"><a href="#" (click)="saveClicked($event)">Save</a></div>
    </div>
</form>
