<nav role="navigation" class="annuMenu row" aria-label="primary navigation">
    <div class="col-lg-4 col-md-10 col-sm-10 left">
        <a [routerLink]="headingHref"><span class="app-name" aria-label="Application name">
                {{heading}}
            </span></a>
        <a *ngIf="subHeading" [routerLink]="subHeadingHref"><span class="app-title" aria-label="Application title">
                {{subHeading}}
            </span></a>
    </div>
    <div class="col-lg-8 col-md-2 col-sm-2 right">
        <ul class="col-lg-12 col-md-8 col-sm-12" [ngClass]="{'opened': opened}">
            <li *ngFor="let item of items"><a class="btn" [routerLink]="item.href"
                    routerLinkActive="active" (click)="itemCliked(item)">{{item.title}}</a></li>
            <li class="extra-nav center middle">
                <ng-content></ng-content>
            </li>
        </ul>
        <anu-hamburger class="hidden-lg size-md" [opened]="opened" (changed)="toggleOpen($event)"></anu-hamburger>
    </div>
</nav>
