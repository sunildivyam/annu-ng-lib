<article>
    <h1>{{svcInfo?.name}}</h1>
    <p [innerHtml]="svcInfo?.description"></p>
    <anu-tabs [tabs]="tabs" [activeTab]="activeTab" (changed)="tabChanged($event)"></anu-tabs>

    <section *ngIf="activeTab.name === tabs[0].name">
        <h2 *ngIf="svcInfo?.props && svcInfo?.props.length">Properties</h2>
        <anu-component-props [props]="svcInfo?.props"></anu-component-props>
        <h2 *ngIf="svcInfo?.methods && svcInfo?.methods.length">Methods</h2>
        <anu-component-props [props]="svcInfo?.methods" [type]="propertyTypes.METHOD"></anu-component-props>
    </section>

    <section *ngIf="activeTab.name === tabs[1].name">
        <p>You can run your service methods and see their output.
            Below screen provides you the input boxes to enter your method argument values.</p>
        <anu-search-box [items]="svcInfo?.methods" [keys]="searchKeys" (changed)="onMethodSearch($event)"
            placeholder="service method name...">
        </anu-search-box>
        <label>Results: {{filteredMethods?.length || 0}} of {{svcInfo?.methods?.length || 0}}</label>
        <ng-container *ngFor="let fn of filteredMethods">
            <anu-card class="method-card shadow spacing">
                <anu-card-body>
                    <anu-collapsible [collapsed]="false">
                        <anu-collapsible-header>
                            <a href="javascript:void(0)"><h3>{{fn.name}}(...)</h3></a>
                        </anu-collapsible-header>
                        <anu-collapsible-content>
                            <anu-card>
                                <anu-card-body>
                                    <p [innerHtml]="fn.description"></p>
                                    <anu-service-method [method]="fn" [parameters]="methodParameters"
                                        (changed)="methodParametersChanged($event, fn)"></anu-service-method>
                                    <anu-error *ngIf="methodErrors[fn.name]" [code]="methodErrors[fn.name].code"
                                        [message]="methodErrors[fn.name].message"></anu-error>
                                    <anu-collapsible *ngIf="methodResponses[fn.name]">
                                        <anu-collapsible-header>
                                            <a href="javascript:void(0)">Method response</a>
                                        </anu-collapsible-header>
                                        <anu-collapsible-content>
                                            <anu-code-block [source]="methodResponses[fn.name]">
                                            </anu-code-block>
                                        </anu-collapsible-content>
                                    </anu-collapsible>
                                </anu-card-body>
                            </anu-card>
                        </anu-collapsible-content>
                    </anu-collapsible>
                </anu-card-body>
            </anu-card>
        </ng-container>

    </section>

    <section *ngIf="activeTab.name === tabs[2].name">
        <h2>{{svcInfo.tsUrl}}</h2>
        <anu-code-block [source]="svcInfo.tsSource"></anu-code-block>
    </section>
</article>
