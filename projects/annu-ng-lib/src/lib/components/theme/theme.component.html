<div class="annuTheme">

  <section class="annuTheme_navs">
    <anu-tabs [tabs]="tabs" (tabChanged)="tabChanged($event)"></anu-tabs>
  </section>

  <section class="annuTheme_overview" *ngIf="selectedTab.name === 'overview'">
    <label>Name</label>
    <input type="text" [(ngModel)]="themeName">
    <label>Title </label>
    <input type="text" [(ngModel)]="themeTitle">
    <label>Description </label>
    <textarea [(ngModel)]="themeDescription"></textarea>
  </section>

  <section class="annuTheme_palettes" *ngIf="selectedTab.name === 'palettes'">
    <div class="annuTheme_palette">
      <anu-color-palette name="Primary" hue="0" saturation="90" (valueChanges)="paletteChanged($event, 'primary')">
      </anu-color-palette>
    </div>
    <div class="annuTheme_palette">
      <anu-color-palette name="Secondary" hue="120" saturation="60"
        (valueChanges)="paletteChanged($event, 'secondary')">
      </anu-color-palette>
    </div>
    <div class="annuTheme_palette">
      <anu-color-palette name="Accent" hue="40" saturation="10" (valueChanges)="paletteChanged($event, 'accent')">
      </anu-color-palette>
    </div>
    <div class="annuTheme_palette">
      <anu-color-palette name="Background" hue="0" saturation="80"
        (valueChanges)="paletteChanged($event, 'background')">
      </anu-color-palette>
    </div>
  </section>

  <section class="annuTheme_json" *ngIf="selectedTab.name === 'json'">
    <div class="annuTheme_json_code">
      <code>
        <pre>
{{theme | json}}
        </pre>
      </code>
    </div>
  </section>
</div>
