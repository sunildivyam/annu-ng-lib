<div class="annuTheme">

  <section class="annuTheme_navs">
  </section>
  <header class="annuTheme_header">
    <h2>Theme Generator</h2>
  </header>
  <section class="annuTheme_content">
    <div class="annuTheme_palette">
      <anu-color-palette name="Primary" hue="0" saturation="90" (valueChanges)="paletteChanged($event, 'primary')">
      </anu-color-palette>
    </div>
    <div class="annuTheme_palette">
      <anu-color-palette name="Secondary" hue="120" saturation="60"
        (valueChanges)="paletteChanged($event, 'secondary')">
      </anu-color-palette>
    </div>
    <div class="annuTheme_palette">
      <anu-color-palette name="Accent" hue="40" saturation="10" (valueChanges)="paletteChanged($event, 'accent')">
      </anu-color-palette>
    </div>
    <div class="annuTheme_palette">
      <anu-color-palette name="Background" hue="0" saturation="80" (valueChanges)="paletteChanged($event, 'background')">
      </anu-color-palette>
    </div>
  </section>
  <section class="annuTheme_json">
    <div class="annuTheme_json_code">
      <code>
        <pre>
{{theme | json}}
        </pre>
      </code>
    </div>
  </section>
</div>
