<div class="annuTheme">

  <section class="annuTheme_navs">
    <anu-tabs [tabs]="tabs" (tabChanged)="tabChanged($event)"></anu-tabs>
  </section>

  <section class="annuTheme_overview" *ngIf="selectedTab.name === 'overview'">
    <label>Name</label>
    <input type="text" [(ngModel)]="theme.name">
    <label>Title </label>
    <input type="text" [(ngModel)]="theme.title">
    <label>Description </label>
    <textarea [(ngModel)]="theme.description"></textarea>
  </section>

  <section class="annuTheme_palettes" *ngIf="selectedTab.name === 'palettes'">
    <div class="annuTheme_palette" *ngFor="let colorPalette of theme.colorPalettes">
      <anu-color-palette [colorPalette]="colorPalette" (valueChanges)="paletteChanged($event)">
      </anu-color-palette>
    </div>

  <section class="annuTheme_json" *ngIf="selectedTab.name === 'json'">
    <div class="annuTheme_json_code">
      <h3>Theme Json</h3>
      <code>
        <pre>
          {{theme | json}}
        </pre>
      </code>
      <h3>CSS Vars</h3>
      <code>
        <pre>
          {{getCssVars(theme) | json}}
        </pre>
      </code>
    </div>
  </section>
</div>
